<!DOCTYPE html>
<html>
<head>
  <title>Local Podcast Extension</title>
</head>
<body>
  <h1>Local Podcast Extension</h1>
  <h2>Send Html</h2>
  <button id="send-html-button">Send HTML</button>
  <h2>Settings</h2>
  <label for="api-url">API URL:</label>
  <input type="text" id="api-url">
  <br>
  <label for="access-token">Access Token:</label>
  <input type="text" id="access-token">
  <br>
  <button id="save-button">Save</button>
  <button id="load-button">Load</button>

  <script src="popup.js"></script>
</body>
</html>
